<!DOCTYPE html>
<html lang="en">

<head>
	<title>Password Genetator - AnonymouslyFast</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="Styles/PassGen.css">
    <link rel="stylesheet" href="../../styles/index.css">
    <script src="scripts/generate.js"></script>

    
</head>

<script>
  function showGIT() {
    document.getElementById('GTLP').classList.remove('hidden');
  }

  function closeGIT() {
    document.getElementById('GTLP').classList.add('hidden');
  }
</script>

<body style="background-color: #212020; width: 100%; display: inline;">

  <noscript style="color: red;">
    JAVA SCRIPT IS REQUIRED FOR THIS!!!!!!!
  </noscript>



   <!-- Nav -->
    <div style="width: 100%;">
        <div class="GTL" onmouseover="showGIT()" onmouseleave="closeGIT()">
          <a target="_blank" rel="noopener" href="https://github.com/AnonymouslyFast/website/tree/main/Projects/Password%20Generator" ><img src="../../images/github-mark-white.png" width="50px" alt="Github Logo"></a>
        </div>
        
        <!-- Mobile -->
        <div class="hidden" id="GTLP">
          <p>Open website's github Repository</p>
        </div>
    
        <div class="GTLPP" onmouseover="showGIT()" onmouseleave="closeGIT()">
          <a target="_blank" rel="noopener" href="https://github.com/AnonymouslyFast/website/tree/main/Projects/Password%20Generator" ><img src="../images/github-mark-white.png" width="25px" alt="Github Logo"></a>
        </div>
    
        <div class="mobileGP" id="GTLP">
          <p>Open website's github Repository</p>
        </div>
    </div>


    <div class="homeSec" id="home">
      <div class="Title">
          Password Generator
      </div>

      <p id="betaSUB">Currently this feature is still in beta.</p>
    </div>

    <div style="width: 100%; display: flex; justify-content: center; margin-top: 5%;">
      <div class="genop">
        <div class="options">
          Generator Options
        </div>
        
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 2%;">
          <div class="genOptions">
            <div class="form-check">
              <input onclick="setLower()" class="form-check-input" type="checkbox" value="" id="lower" checked>
              <label class="form-check-label" for="defaultCheck1">
                Lower Case
              </label>
            </div>
            <div class="form-check">
              <input onclick="setUpper()" class="form-check-input" type="checkbox" value="" id="upper" checked>
              <label class="form-check-label" for="defaultCheck2">
                Upper Case
              </label>
            </div>
            <div class="form-check">
              <input onclick="setSpecial()" class="form-check-input" type="checkbox" value="" id="special" checked>
              <label class="form-check-label" for="defaultCheck3">
                Special Characters
              </label>
            </div>
          </div>
        </div>


        <div style="width: 100%; display: flex; justify-content: center; margin-top: 2%;">
          <div id="genRange">
            <label style="color: azure;" for="customRange3" class="form-label">Character amount</label>
            <input type="range" aria-valuenow="0" value="0" class="form-range" min="0" max="50" step="1" id="customRange3"  oninput="this.nextElementSibling.value = this.value; changePass(getRandom(this.value))">
            <output style="font-family: 'Nunito Sans', sans-serif; color: azure;">0</output>
          </div>
        </div>
    </div>
    </div>
    
    <div class="output">
      Generator Output
    </div>


    <div class="passwordGen">
      <div id="gen">
        <input style="color: black;" id="a" class="form-control" type="text" value="" aria-label="readonly input example" readonly>
      </div>
    </div>
   
    <div id="copy">
      <button type="button" class="btn btn-primary" onclick="document.getElementById('a').select(); document.execCommand('copy'); alert('Copied Password.')">Copy Output</button>
    </div>



</body>
